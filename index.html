<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>File to Download</title>
	<link rel="stylesheet" type="text/css" href="dist/bulma/css/bulma.css">
</head>
<body>
	<section class="hero">
		<div class="hero-body">
			<div class="container">
			    <h1 class="title">
			    	Directory Title
			    </h1>
			    <h2 class="subtitle">
			    	File to download
			    </h2>
			</div>
		</div>
	</section>
	<div class="container">
		<section id="app">
			<div class="card" v-for="f in files" style="margin: 2rem;">
				<div class="card-content">
					<div class="media">
						<div class="media-left">
							<div class="image is-64x64">
								<div class="notification is-info has-text-centered" style="padding: 1.1rem 2.5rem 1.25rem 1rem;">
									{{ f.extension }}
								</div>
							</div>
						</div>
						<div class="media-content">
							<p class="title">{{ f.name }}</p>
						</div>
					</div>
					
				</div>
				<div class="card-footer">
					<a class="card-footer-item" :href="f.path" download>Click to download {{ f.name }}</a>
				</div>
			</div>
		</section>
	</div>
	<script type="text/javascript" src="dist/bundle.js"></script>
</body>
</html>
